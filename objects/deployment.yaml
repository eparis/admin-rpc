apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: remote-shell
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: remote-shell
    spec:
      containers:
      - name: remote-shell-daemon
        command:
        - /server
        image: @@IMAGE@@
        env:
        ports:
        - name: grpc
          containerPort: 12021
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
          # name must match the volume name below
          - name: cert-volume
            mountPath: /etc/remote-shell/certs/
            readOnly: true
      volumes:
      - name: cert-volume
        secret:
          secretName: service-serving-cert
